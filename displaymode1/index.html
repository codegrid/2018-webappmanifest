<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Web App Manifestデモ（display-mode 1）</title>
<link rel="manifest" href="manifest.webmanifest">
<link rel="stylesheet" href="../_css/style.css">
<style>
:root {
  --display-mode: "(unsupported)";
}
.display-mode {
  margin: 2em 0;
}
.display-mode::after {
  content: var(--display-mode);
}
@media (display-mode: fullscreen) {
  :root {
    --display-mode: "fullscreen";
  }
}
@media (display-mode: standalone) {
  :root {
    --display-mode: "standalone";
  }
}
@media (display-mode: minimal-ui) {
  :root {
    --display-mode: "minimal-ui";
  }
}
@media (display-mode: browser) {
  :root {
    --display-mode: "browser";
  }
}
</style>
<body lang="ja">
<header><img src="../_image/logo.svg" alt="CodeGrid" width="96"></header>
<main>
  <p>CodeGridはフロントエンドに関わる人のためのメディアです。</p>
  <p>このページは技術用のデモです。CodeGridについては、CodeGridのWebサイトをご確認ください。</p>
  <figure>
    <a href="https://www.codegrid.net/">
      <img
        src="https://pxgrid2.imgix.net/codegrid-banner/codegrid-banner.png"
        alt="CodeGrid ― フロントエンドに関わる人々のガイド"
        width="420" height="180">
    </a>
  </figure>
  <div class="display-mode">display mode: </div>
</main>
<script>
navigator.serviceWorker.register(`serviceworker.js`)
.then((registration) => {
  console.log(`service worker registration succeeded.`);
})
.catch((error) => {
  console.error(error);
})
</script>
</body>
